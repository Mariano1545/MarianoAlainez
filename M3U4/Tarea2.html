<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div> El numero de caracteres es de <span id="cuenta"></span></div>
    <textarea name="descripcion" id="palabras" cols="30" rows="10"></textarea>
    <script>
        const palabras = document.getElementById('palabras');
        var cuenta = document.getElementById('cuenta');

        palabras.addEventListener('keyup', function () {
            cuenta.innerText = palabras.value.length;
        })
    </script>
</body>

</html>
